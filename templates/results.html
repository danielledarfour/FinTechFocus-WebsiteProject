<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/netflix.css">

</head>
<!--body of the results page -->
<!-- heading -->
<body class="resbod">
  
  <div class="group">
    <a href="/index"> <!-- makes heading clickable link back to home -->
      <h1 class="h">Recommendations Page!</h1>
      <h2 class="p">Welcome, {{name}}!</h2>
      <h2 class="p">Here are some Netflix recommendations in {{genre}}:</h2>
      <p>(Click Anywhere Here To Return Back To Main!)</p>
    </a>
  </div>

  <!--The following is the code cards from bootstrap  -->
  <br>
  <div class="row">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{images_list[0]}}" alt="Card image cap"> <!-- list variable made in model.py is used to display rec image-->
      <div class="card-body">
        <h5 class="card-title">{{titles_list[0]}}</h5> <!-- list variable made in model.py is used to display rec title-->
        <p class="card-text">{{syn_list[0]}}</p> <!-- list variable made in model.py is used to display rec synopsis-->
      </div>
    </div>
  
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{images_list[1]}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{titles_list[1]}}</h5>
        <p class="card-text">{{syn_list[1]}}</p>
      </div>
    </div>
  
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src={{images_list[2]}} alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{titles_list[2]}}</h5>
        <p class="card-text">{{syn_list[2]}}</p>
      </div>
    </div>
  
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{images_list[3]}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{titles_list[3]}}</h5>
        <p class="card-text">{{syn_list[3]}}</p>
      </div>
    </div>
  </div>
 


</div>
</body> 
</html>
